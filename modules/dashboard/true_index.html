<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Dashboard | O-Dent </title>
	<link rel="icon" href="../favicon.ico">
	<link rel="stylesheet" href="../modules/global.css">
	<link rel="stylesheet" href="../modules/dashboard/index.css">
</head>
<body>
	<div class="container" id="search">
		<input type="text" class="input" id="search-bar" placeholder="Search">
	</div>
	<div class="container flex">
		<div class="column" id="main-column">
			<section>
				<h2 class="heading"> Patients </h2>
				<div class="entries-container" id="patients"> </div>
			</section>

			<section>
				<h2 class="heading"> Transactions </h2>
				<div class="entries-container" id="transactions"> </div>
			</section>
		</div>
		<div class="column" id="recent-logs">
			<section>
				<h2 class="heading"> Recent Logs </h2>
				<div class="entries-container" id="recent-logs"> </div>
			</section>
		</div>
	</div>

	<script src="../modules/dashboard/index.js"></script>
</body>
</html>
